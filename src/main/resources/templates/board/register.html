<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script th:href="@{js/regist.js}"
            src="../../static/js/regist.js"></script>
    <title>board</title>
</head>
<body th:onload="onLoad()" onload="onLoad()">
<div class="container">
    <div class="py-5 text-center">
        <h2>등록</h2>
    </div>
    <form id="board" acton="success.html" th:action="@{register}" th:object="${board}" method="post">
        <table>
            <tr>
                <td>타이틀</td>
                <td><input type="text" name="title" th:field="*{title}"></td>
                <td><span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러메시지</span></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:field="*{writer}"></td>
                <td><span class="text-danger" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer의 에러메시지</span></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" th:field="*{content}"></textarea></td>
                <td><span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러메시지</span></td>
            </tr>
        </table>
    </form>
    <div><button class="btn btn-primary btn-sm" id="btnRegister" type="submit">등록</div>
    <div><button class="btn btn-primary btn-sm" id="btnList" type="submit">목록</div>
</div>

</body>
</html>
